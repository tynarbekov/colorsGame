<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Colors Game</title>
      <script type="text/javascript" src="../src/js/jquery-3.3.1.min.js"></script>
      <link rel="stylesheet" href="../src/css/bootstrap.css">
      <link rel="stylesheet" href="../src/css/style.css">
      <script type="text/javascript" src="../src/js/script.js"></script>
      <script type="text/javascript" src="../src/js/color.js"></script>
  </head>
  <body onload="startNewColorGame()">
  <header></header>
    <div class="container content" id="color-game-space" >
        <div id="myProgress">
            <div id="progress"></div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <a id="exit" href="../index.html" style="color: red; font-size: 30px;">EXIT</a>
                <button class="btn btn-outline-info" id="restart-btn">Restart</button>
            </div>
            <div class="d-flex">
                <h3 id="score-text">Score: </h3>
                <h3 class="score-value"></h3>
            </div>
        </div>
        <div class="mt-5 col-xs-12 col-sm-12 col-md-12 ">
            <h2 id="question" class="font-weight-bold"></h2>
            <h5 id="timer"></h5>
            <p id="question-instruction">Select the word that says the word</p>
            <p id="answer"></p>
        </div>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button class="btn btn-outline-dark question-answer font-weight-bold" style="color: blue;"></button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button class="btn btn-outline-dark question-answer font-weight-bold" style="color: red;"></button>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <button class="btn btn-outline-dark question-answer font-weight-bold" style="color: yellow;"></button>
            </div>
        </div>
    </div>

    <!-- Demo -->
    <div class="container content" id="color-game-demo" >
        <div id="demo-start">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 id="demo-instruction">Select the word that says the word</h3>
                <h3 id="demo-question" class="font-weight-bold" style="color: blue;">Red</h3>
            </div>
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button class="btn btn-outline-dark question-answer-demo font-weight-bold"  onclick="" style="color: red;">BLACK</button>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button class="btn btn-outline-dark question-answer-demo font-weight-bold" onclick="" style="color: purple;">YELLOW</button></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <button class="btn btn-outline-dark question-answer-demo font-weight-bold" onclick="finishDemo()" style="color: black;">BLUE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game over modal -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Game Over</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  Ooops. Your score is <span class="score-value"></span>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>
    </div>
  <script>
    // click on answer btn
    $(".question-answer").click(function () {
      if(colorGame.isGameOver){
        gameOver();
        return;
      }
      var currentColor = this.getAttribute("color-value");
      currentColor == colorGame.trueColorValue ? winRound() : lostRound();
    });

    // restart game
    $("#restart-btn").click(function () {
      startNewColorGame();
    });

    // pause game
    $("#pause-btn").click(function () {
      // clearInterval(colorGame.intervalId);
      stopTime();
    });
    $("#start-timer-btn").click(function () {
      // clearInterval(colorGame.intervalId);
      startTimer();
    });
  </script>
  </body>
</html>
