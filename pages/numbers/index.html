<div class="container" id="gameTable">

    <div class="container text-center" id="notification">
        <p id="missingNumbers"></p>
    </div>
    <div class="container text-center">
        <p>
            Score: <span id="game_points"></span>
        </p>
    </div>


    <div class="container text-center">
        <div class="container" id="myFirstRow">
            <div class="row">
                <div class="col" id="first_table">
                </div>
                <div class="col text-center" id="game_instruction">
                    <p>The square is filled with numbers from 1 to 12, but 3 numbers are missing. Find them and click
                         "Continue".</p>
                </div>
            </div>
            <button class="btn btn-primary" id="playNext">
                Continue
            </button>
        </div>
        <div class="container" id="mySecondRow">

            <div class="row">
                <div class="col" id="second_table">
                    <table class="mySecondTable">
                        <tr>
                            <td class="td">1</td>
                            <td class="td">2</td>
                            <td class="td">3</td>
                            <td class="td">4</td>
                        </tr>
                        <tr>
                            <td class="td">5</td>
                            <td class="td">6</td>
                            <td class="td">7</td>
                            <td class="td">8</td>
                        </tr>
                        <tr>
                            <td class="td">9</td>
                            <td class="td">10</td>
                            <td class="td">11</td>
                            <td class="td">12</td>
                        </tr>
                    </table>
                </div>
                <div class="col">
                    <p>Select 3 numbers and click "Check".</p>
                </div>
            </div>
            <button class="btn btn-info" id="checkGame">
                CHECK!
            </button>
            <button class="btn btn-warning" id="endGame">
                Finish the Game!
            </button>
        </div>

    </div>
</div>
